<div class="bgImg mx-5 mb-5 border-b-4 border-l-4 border-r-4 rounded-b border-pokemonNavyBlue">
  <div class="flex flex-col items-center justify-center w-full py-2 ">
    <h1 class="w-6/12 bg-pokemonNavyBlue mt-5 pokeFont text-center rounded">Pokedex</h1>
  </div>

  <app-pokesearch (updatePokemons)="updateSearch($event)" class="m-2"></app-pokesearch>
  <div class="grid sm:grid-cols-4 xl:grid-cols-6 grid-cols-2">
    <div [ngClass]="{'row-span-2': isActive[i]}" [@fadeInLeftBigOnEnter] class="m-2 h-full" *ngFor="let pokemon of pokemons; index as i">
      <button class="flex flex-col justify-center items-center text-pokemonYellow w-full bg-pokemonNavyBlue hover:bg-pokemonYellow hover:text-pokemonRed rounded"
              (click)="showStats(i)">
        <img class="h-full" src="{{pokemon.sprites[0]}}">
        <p class="p-1">{{pokemon.name}}</p>
        <app-pokedex-card class="w-full" *ngIf="isActive[i]" [@fadeInDownOnEnter] [pokemon]="pokemon" [i]="i"></app-pokedex-card>
      </button>
    </div>
  </div>
  <div class="flex justify-center">
    <button class=" p-1" (click)="backwards()"><img class="w-10 h-10" src="assets/images/previous.svg"></button>
    <button class=" p-1" (click)="forward()"><img class="w-10" src="assets/images/next.svg"></button>
  </div>
</div>
