<div class="bgImg mx-5 mb-5 border-b-4 border-l-4 border-r-4 rounded-b border-pokemonNavyBlue">

  <div class="flex justify-center align-middle">
    <button class="bg-pokemonYellow p-2 m-2 w-full w-8/12 sm:w-4/12 rounded" (click)="addTrainer()">Add new trainer
    </button>
  </div>

  <div class="flex flex-col justify-center items-center">
    <button (click)="addTrainer()"></button>
  </div>

  <div *ngIf="showAddTrainer" class="bg-pokemonNavyBlue m-5 p-2 flex flex-col items-center">

    <img [src]="pictureUrl" class="inline-block h-6 w-6 rounded-full w-24 h-24 object-cover" alt=""
         width="100" height="100">
    <form (ngSubmit)="createNewTrainer()" #form="ngForm"
          class="text-pokemonYellow w-full grid grid-cols-1 sm:grid-cols-2 items-center justify-center p-2">

      <div class="px-2 py-2 flex flex-col w-full">
        <label for="trainerName" class="my-3 ">Trainer Name</label>
        <input type="text" required [placeholder]="getPlaceHolder()" [(ngModel)]="inputTrainerName"
               name="inputTrainerName">
      </div>

      <div class=" px-2 py-2 flex flex-col w-full ">
        <label for="trainerAge" class="my-3">Trainer Birthday</label>
        <input type="date" required ngModel [(ngModel)]="inputTrainerDOB" name="inputTrainerDOB">
      </div>

      <div class="px-2 py-2 flex flex-col w-full ">
        <label for="trainerHobby" class="my-3">Trainer Hobby</label>
        <input type="text" [placeholder]="getPlaceHolder2()" [(ngModel)]="inputTrainerHobby" name="inputTrainerHobby">
      </div>

      <div class="px-2 py-2 flex flex-col rounded-b w-full ">
        <label for="pictureUrl" class="my-3">Upload your profile picture</label>
        <input type='file' (change)="readUrl($event)" name="pictureUrl"/>
      </div>

      <div class="sm:col-span-2 flex justify-center align-middle">
        <button type="submit" [disabled]="form.invalid"
                class="text-pokemonNavyBlue bg-pokemonYellow p-2 m-2 w-full w-8/12 sm:w-4/12 rounded"
                (click)="addTrainer()">Create trainer
        </button>
      </div>
    </form>
  </div>

  <h2 class="mt-5">Trainers: </h2>
  <div *ngFor="let trainer of trainerList let i = index">
    <p> {{i + 1}} - {{trainer.name}} </p>
  </div>
  <div class="text-pokemonYellow grid sm:grid-cols-4 xl:grid-cols-6 grid-cols-2 p-2">
  <app-trainer-card *ngFor="let trainer of trainerList; let i = index" [trainer]="trainer" [trainerId]="trainer.id"
                    (deleteTrainerEvent)="delete($event)"></app-trainer-card>
  </div>

</div>
