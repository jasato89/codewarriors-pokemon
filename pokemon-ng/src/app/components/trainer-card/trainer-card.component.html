<div class="block h-full m-2 p-2" (mouseover)="hover=true" (mouseleave)="hover=false" [ngStyle]="{backgroundColor: hover==true  ? 'aquamarine' : 'white'}">
  <div class="flex flex-col">
    <img [src]="trainer.pictureUrl" alt="" width="100" height="100" class="self-center inline-block h-6 w-6 rounded-full w-24 h-24 object-cover">
    <h2>Name: {{trainer.name}}</h2>
    <p>Age: {{trainer.birthDate}}</p>
    <p>Hobby: {{trainer.hobby}}</p>
    <button (click)="delete(trainerId)">Delete Trainer</button>
  </div>
</div>
