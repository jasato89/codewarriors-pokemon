<div class="block m-2 p-2 bg-white">
  <div class="flex flex-col">
    <img [src]="trainer.pictureUrl" alt="" width="100" height="100"
         class="self-center inline-block h-6 w-6 rounded-full w-24 h-24 object-cover">
    <h2 class="text-pokemonNavyBlue text-xl self-center m-2">{{trainer.name}}</h2>
    <div class="bg-pokemonYellow text-pokemonNavyBlue p-2 m-2">
      <p> Birthday : {{trainer.birthDate}}</p>
      <p>Hobby: {{trainer.hobby}}</p>
    </div>
    <button class="bg-pokemonRed hover:bg-pokemonDarkRed text-pokemonYellow rounded p-2 m-2" (click)="delete(trainerId)">Delete Trainer</button>
  </div>
</div>
