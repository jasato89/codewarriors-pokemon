<div class="flex justify-center mx-5 mt-5 bgImg">

  <div class="flex flex-col items-center border-t-4 border-l-4 border-r-4 border-pokemonNavyBlue p-5 w-full rounded-t h-5/6">
    <img src="assets/images/pngegg(1).png" class="object-contain h-24 object-center" routerLink="/">

      <div class="w-screen bg-pokemonYellow text-center flex flex-row">
        <button (mouseenter)="animateIcon(0)" (mouseleave)="animateIcon(0)" routerLink="/"
          class="w-4/12 py-2 text-pokemonNavyBlue hover:text-pokemonBlue hover:bg-pokemonDarkRed border-r-2 border-pokemonNavyBlue flex flex-col items-center transition duration-500 ease-in-out">
          <img [@wobble]="isAnimated[0]" class="h-14 p-2" src="assets/images/Pokebola-pokeball-png-0.png">
          <p>Pokedex</p>
        </button>
        <button (mouseenter)="animateIcon(1)" (mouseleave)="animateIcon(1)" routerLink="/teams"
          class="w-4/12 py-2 text-pokemonNavyBlue hover:text-pokemonBlue hover:bg-pokemonDarkRed border-r-2 border-pokemonNavyBlue flex flex-col items-center transition duration-500 ease-in-out">
          <img [@wobble]="isAnimated[1]" class="h-14 p-2" src="assets/images/PngItem_19590.png">
          <p>Teams</p>
        </button>
        <button (mouseenter)="animateIcon(2)" (mouseleave)="animateIcon(2)" routerLink="/trainers"
          class="w-4/12 py-2 text-pokemonNavyBlue hover:text-pokemonBlue hover:bg-pokemonDarkRed border-pokemonNavyBlue flex flex-col items-center transition duration-500 ease-in-out">
          <img [@wobble]="isAnimated[2]" class="h-14 p-2" src="assets/images/Daco_4203200.png">
          <p>Trainers</p>
        </button>
      </div>
  </div>
</div>
