<div class="flex flex-wrap justify-center">
  <div class="w-full md:w-5/12 p-2">
    <ng-autocomplete
      [data]="pokemonData"
      [searchKeyword]="pokemonKeyword"
      (selected)='selectEvent($event)'
      (inputChanged)='onChangeSearch($event)'
      (inputFocused)='onFocused($event)'
      [itemTemplate]="itemTemplate"
      [notFoundTemplate]="notFoundTemplate">
    </ng-autocomplete>

    <ng-template #itemTemplate let-item>
      <a [innerHTML]="item.name"></a>
    </ng-template>

    <ng-template #notFoundTemplate let-notFound>
      <div [innerHTML]="notFound"></div>
    </ng-template>
  </div>

  <div class="w-3/12 sm:w-2/12 flex justify-center align-middle p-2 m-2 bg-pokemonYellow rounded">
    <button class="bg-pokemonYellow rounded w-full" (click)="onSubmit()">Search Pokemon</button>
  </div>
</div>
